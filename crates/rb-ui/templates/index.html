{% extends "base.html" %}

{% block content %}
<h2>{{ title }}</h2>
<div class="board-index">
    {% for pair in threads %}
        <div>
            <a href="/{{ board.slug }}/thread/{{ pair.0.id }}">
                Post No.{{ pair.1.id }}
            </a>
            <p>{{ pair.1.content }}</p>
        </div>
        <hr />
    {% endfor %}
</div>
{% endblock %}
